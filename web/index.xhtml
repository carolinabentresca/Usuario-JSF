<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio Sesión</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>     
    </h:head>
    <h:body style="background: #333333;color: #ffffff">
        <h4>Inicio Sesión</h4>  
        <hr style="background: #ffffff"/> 
        <br/> 
        <center> 
            <f:view>
                <h:form>
                    <h:panelGrid>     
                        <h:outputLabel value="Usuario" />
                        <h:inputText value="#{usuarioBean.us.usuario}" required="true" requiredMessage="Usuario Campo Obligatorio" style="font-size: 18px" />  
                        <h:outputLabel value="Password" />
                        <h:inputSecret value="#{usuarioBean.us.password}" required="true" requiredMessage="Password Campo Obligatorio" style="font-size: 18px"/> 
                    </h:panelGrid> 
                    <br/>
                    <h:commandButton value="Iniciar Sesión" action="#{usuarioBean.validar()}" style="background: palevioletred;color: #333333;font-size: 18px;width: 160px"></h:commandButton>  
                </h:form>
            </f:view>
            <br/> 
            <hr style="background: #ffffff"/> 
            No tienes una Cuenta??  <h:link value="Regístrate" outcome="registro" style="color: palevioletred"/> 
        </center>
    </h:body>
</html>
